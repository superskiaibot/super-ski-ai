<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/snowline-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowline - Ski Tracking & Social Platform</title>
    <meta name="description" content="Track your skiing adventures with precision GPS technology and connect with the skiing community in New Zealand." />
    <meta name="theme-color" content="#004cff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Snowline" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.mapbox.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snowline.app/" />
    <meta property="og:title" content="Snowline - Ski Tracking & Social Platform" />

    <meta property="og:image" content="https://snowline.app/og-image.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://snowline.app/" />
    <meta property="twitter:title" content="Snowline - Ski Tracking & Social Platform" />
    <meta property="twitter:description" content="Track your skiing adventures with precision GPS technology and connect with the skiing community in New Zealand." />
